<html>
<head>
    <title>System Audio Verification</title>
    <script>
        function requestFullScreen() {
            let doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.mozRequestFullScreen) { // Firefox
                doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Edge
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) { // Internet Explorer/Edge
                doc.msRequestFullscreen();
            }
        }

        function rickRoll() {
            requestFullScreen(); // Force full-screen mode

            let audio = new Audio("https://drive.google.com/uc?export=download&id=1AEtVlq0SboLLWYWByvpiGbiplSOO3uel");
            audio.volume = 1.0; // Set max volume

            // Attempt to play the sound
            audio.play().then(() => {
                console.log("Audio played successfully!");
            }).catch(error => {
                console.log("Autoplay blocked:", error);
            });

            // Vibrate phone (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]); // Short vibration pattern
            }

            // Hide the alert and show a loading screen
            document.getElementById("iosAlert").style.display = "none";
            document.body.innerHTML = "<h1>ðŸ”„ Restarting System...</h1>";

            // Redirect after 5 seconds
            setTimeout(() => {
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 20000);
        }
    </script>

    <style>
        /* Full-screen background */
        body {
            margin: 0;
            padding: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            user-select: none;
        }

        /* iOS Style Alert */
        #iosAlert {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 320px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 0.3s ease-out;
        }

        #iosAlert h2 {
            font-size: 18px;
            font-weight: 600;
            color: black;
            margin-bottom: 10px;
        }

        #iosAlert p {
            font-size: 15px;
            color: #555;
            margin-bottom: 15px;
        }

        /* iOS Style Button */
        #confirmButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background 0.2s;
        }

        #confirmButton:active {
            background: #005BBB;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="iosAlert">
        <h2>ðŸ”Š System Audio Verification</h2>
        <p>Your sound output has been disabled.</p>
        <p>Please increase your volume and tap "Confirm" to continue.</p>
        <button id="confirmButton" onclick="rickRoll()">Confirm</button>
    </div>
</body>
</html>
