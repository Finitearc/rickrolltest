<html>
<head>
    <title>System Audio Verification</title>
    <script>
        function requestFullScreen() {
            let doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen();
            } else if (doc.mozRequestFullScreen) { // Firefox
                doc.mozRequestFullScreen();
            } else if (doc.webkitRequestFullscreen) { // Chrome, Safari, Edge
                doc.webkitRequestFullscreen();
            } else if (doc.msRequestFullscreen) { // Internet Explorer/Edge
                doc.msRequestFullscreen();
            }
        }

        function rickRoll() {
            requestFullScreen(); // Force full-screen mode

            let audio = new Audio("https://www.myinstants.com/media/sounds/rickroll.mp3");
            audio.volume = 1.0; // Set max volume

            // Attempt to play the sound
            audio.play().then(() => {
                console.log("Audio played successfully!");
            }).catch(error => {
                console.log("Autoplay blocked:", error);
            });

            // Vibrate phone (if supported)
            if (navigator.vibrate) {
                navigator.vibrate([500, 200, 500]); // Short vibration pattern
            }

            // Flash the screen before redirecting (optional)
            let flashInterval = setInterval(() => {
                document.body.style.backgroundColor = 
                    document.body.style.backgroundColor === "white" ? "black" : "white";
            }, 100);

            setTimeout(() => {
                clearInterval(flashInterval);
                window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
            }, 5000);
        }
    </script>

    <style>
        /* Full-screen alert styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            user-select: none;
        }

        #alertBox {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        #alertBox h2 {
            color: red;
            font-size: 20px;
            margin-bottom: 10px;
        }

        #alertBox p {
            font-size: 16px;
            color: black;
        }

        #confirmButton {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #confirmButton:active {
            background: #005BBB;
        }
    </style>
</head>

<body>
    <div id="alertBox">
        <h2>üîä System Audio Verification Required</h2>
        <p>‚ö†Ô∏è Your sound output has been disabled.</p>
        <p>To continue using this device, increase your volume and confirm below.</p>
        <button id="confirmButton" onclick="rickRoll()">Confirm</button>
    </div>
</body>
</html>
